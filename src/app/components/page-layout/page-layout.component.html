<div class="example-container">
    <mat-toolbar color="primary" style="position:relative;z-index:2">  
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <mat-form-field>
            <input type="text" matInput  [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="memberName" (ngModelChange)="changeMember()">
            <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{ option }}
                    </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <button style="position: absolute;right: 0;" (click)="logout()">Logout</button>
    </mat-toolbar>
    
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="'side'" [fixedInViewport]="false">
            <mat-nav-list>
                <a mat-list-item routerLink="/members">Members</a>
                <a mat-list-item routerLink="/members/students">Students</a>
                <a mat-list-item routerLink="/members/tests">Tests</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <ng-content>
            </ng-content>
        </mat-sidenav-content>
        
    </mat-sidenav-container>
</div>
